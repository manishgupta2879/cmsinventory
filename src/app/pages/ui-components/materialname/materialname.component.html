<div class="d-flex flex-column flex-md-row container-fluid">
    <div class="col-md-6 col-xl-6 col-sm-12 col-12 pe-md-4 shadow-sm p-3 mb-5 bg-body rounded">
        <form [formGroup]="materialName" >
            <div class="align-items-center">
                <div class="row">
                    <div class="col-xl-6 col-md-6 col-sm-12 col-12 ">
                        <div class="form-box">
                            <label class="form-check-label mb-2">Material Group</label>
                            <select id="materialgroup" name="materialgroup" class="form-select" formControlName="materialgroup">
                                <option value="">Select Material Group</option>
                                <option [value]="">Iron</option>
                                <option [value]="">Gold</option>
                                <option [value]="">Silver</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xl-6 col-md-6 col-sm-12 col-12">
                        <div class="form-box">
                            <label class="form-check-label mb-2">Material Name</label>
                            <input type="text" id="materialname" name="materialname" class="form-control px-0"
                                formControlName="materialname" placeholder=" Enter Material Name">
                        </div>
                    </div>
                    <div class="col-xl-6 col-md-6 col-sm-12 col-12 mt-1">
                        <div class="form-box">
                            <label class="form-check-label mb-2">UOM</label>
                            <input type="text" id="uom" name="uom" class="form-control px-0"
                                formControlName="uom" placeholder=" Enter UOM">
                        </div>
                    </div>
                </div>

                <div class="submit-btn pt-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-6 col-xl-6 col-sm-12 col-12 shadow-sm p-3 mb-5 bg-body rounded">
        <div class="tablewrapper">
            <table class="table table-striped table-responsive">
                <thead>
                    <tr>
                        <th>Material Group</th>
                        <th>Material Name</th>
                        <th>UOM</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Iron</td>
                        <td>Iron</td>
                        <td>Iron</td>
                        <td style="cursor: pointer;"><i class="fa-solid fa-trash"></i></td>
                    </tr>
                    <tr>
                        <td>Gold</td>
                        <td>Gold</td>
                        <td>Gold</td>
                        <td style="cursor: pointer;"><i class="fa-solid fa-trash"></i></td>
                    </tr>
                    <tr>
                        <td>Silver</td>
                        <td>Silver</td>
                        <td>Silver</td>
                        <td style="cursor: pointer;"><i class="fa-solid fa-trash"></i></td>
                    </tr>
                    <tr>
                        <td>Alluminium</td>
                        <td>Alluminium</td>
                        <td>Alluminium</td>
                        <td style="cursor: pointer;"><i class="fa-solid fa-trash"></i></td>
                    </tr>
                </tbody>
            </table>
            <!-- <div class="text-center py-2"> No Items Found </div> -->
        </div>
    </div>
</div>
