  <div class="col-lg-12">
    <mat-card class="cardWithShadow">
      <mat-card-content class="p-24">
        <mat-card-title>Current Stock</mat-card-title>
        <div class="table-responsive m-t-16">
          <table mat-table [dataSource]="currentStock" class="w-100">
            <!-- Material Group Column -->
            <ng-container matColumnDef="materialgroup">
              <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                Material Group
              </th>
              <td mat-cell *matCellDef="let element">
                <h6 class="mat-subtitle-1 f-s-14 f-w-600">{{ element.group_name }}</h6>
              </td>
            </ng-container>

            <!-- Material Name Column -->
            <ng-container matColumnDef="materialname">
              <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                Material Name
              </th>
              <td mat-cell *matCellDef="let element">{{ element.material_name }}</td>
            </ng-container>

            <!-- Quantity Column -->
            <ng-container matColumnDef="quantity">
              <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                Quantity
              </th>
              <td mat-cell *matCellDef="let element">
                <span class="bg-light-success text-primary rounded f-w-600 p-6 p-y-4 f-s-12">
                  {{ element.avaqty }}
                </span>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
